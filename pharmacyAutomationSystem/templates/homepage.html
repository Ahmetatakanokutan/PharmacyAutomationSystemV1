<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pharmacy Automation System</title>
</head>
<body style="background-color:rgb(113, 38, 38) ;">

    <div style="margin-top: 50px;"  class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Beykoz_University_logo.svg/1200px-Beykoz_University_logo.svg.png" width="250" style="margin-left: 400px;" >
            <h2 style="margin-left: 300px; color: rgb(114, 112, 112);">Pharmacy Management System</h2>
        


          <hr>
          <hr>
        <h4 style="color: rgb(114, 112, 112);">pharmacy add</h4>
        <hr>

        <form action="/addDrug" method="post">

            {% csrf_token %}
            <div class="row">
                <div class="col">
                  <input type="text" id="name" name="name" class="form-control" placeholder="name">
                </div>
                <div class="col">
                    <input type="number" id="price" name="price" class="form-control" placeholder="price">
                  </div>
                  <div class="col">
                    <input type="number" id="stock" name="stock" class="form-control" placeholder="stock">
                  </div>
                <div class="col">
                  <input type="number" id="quantity" name="quantity" class="form-control" placeholder="quantity">
                </div>
              <button type="submit" class="btn btn-danger">add to system</button>
            </div>
          </form>
    </div>
    <hr>
    <h3 style="margin-left: 20px ;color: rgb(114, 112, 112);">Medicine List</h3>
    <hr>
    
    {% if drugs %} 
    <table class="table table-dark">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">name</th>
              <th scope="col">price</th>
              <th scope="col">stock</th>
              <th scope="col">quantity</th>
            </tr>
          </thead>
          <tbody>
        {% for drug in drugs %}
           <tr>
            <th scope="row">{{drug.id}}</th>
            <td>{{drug.name}}</td>
            <td>{{drug.price}}</td>
            <td>{{drug.stock}}</td>
            <td>{{drug.quantity}}</td>
            <td><a href="/delete/{{drug.id}}" class="btn btn-danger">delete</a></td>
        </tr>
        {% endfor %}
        </tbody>   

    {% else %}
    <div class="alert alert-danger">
        there is no medicine in stock
    </div>

    {% endif %}


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
